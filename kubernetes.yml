apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api
  namespace: argocd
  labels:
    app: hello-api
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-api
  template:
    metadata:
      name: hello-api
      labels:
        app: hello-api
    spec:
      containers:
        - name: hello-api
          image: falace/api_python:latest
          ports:
            - containerPort: 8000