apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api
  namespace: default
  labels:
    app: hello-api
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-api
  template:
    metadata:
      name: hello-api
      labels:
        app: hello-api
    spec:
      containers:
        - name: hello-api
          image: 
            falace/api_python:deploy-43732c288ba1827a1a9500ca7bc9465eec5b0652
          ports:
            - containerPort: 8000
